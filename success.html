<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
</head>
<body>
  <h1>ðŸŽ‰ Payment Successful!</h1>
  <div id="order-details">Loading order details...</div>

  <script>
    async function loadOrder() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');

      if (!sessionId) {
        document.getElementById('order-details').textContent = 'No session ID found.';
        return;
      }

      try {
        const response = await fetch(`/order-details?session_id=${sessionId}`);
        const data = await response.json();

        if (data.error) {
          document.getElementById('order-details').textContent = 'Error loading order.';
        } else {
          document.getElementById('order-details').innerHTML = `
            <p>Order Number: <strong>${data.id}</strong></p>
            <p>Amount: <strong>$${(data.amount_total / 100).toFixed(2)}</strong></p>
            <p>Email: <strong>${data.customer_email}</strong></p>
          `;
        }
      } catch (err) {
        document.getElementById('order-details').textContent = 'Error loading order.';
      }
    }

    loadOrder();
  </script>
</body>
</html>
